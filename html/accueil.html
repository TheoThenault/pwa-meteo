<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="infometeo.webmanifest" />
        <link rel="stylesheet" href="../styles/accueil.css">

    </head>
    <body>
        <header class="header_accueil">

            <h1 class="title_accueil">Accueil</h1>
        </header>
        <article class="article_accueil">
            <section class="section_accueil">
                <div>
                    <!-- WEATHER API -->
                    <h1 class="text_accueil">InfoMétéo</h1>
                    <p class="text_accueil">
                        Voici les données d'aujourd'hui :

                        <div id="printForecast" class="text_accueil"></div>
                    </p>
                    <!-- ########### -->
                </div>

                <div>
                    <!-- LIST SCORE -->
                    <h2 class="text_accueil">Mes Scores</h2>
                    <p class="text_accueil">
                        Voici la liste de vos scores :
                        <div id="listScore" class="text_accueil"></div>
                    </p>
                    <!-- ########### -->
                </div>

                <div>
                    <!-- API KEY PRINT -->
                    <h2 class="text_accueil">APIkey</h2>
                    <p class="text_accueil">Voici votre clé API :
                        <b id="printKey"></b>
                    </p>
                    <!-- ####################### -->
                </div>

                <div>
                    <!-- GEOLOCATION GET AND PRINT -->
                    <h2 class="text_accueil">Geolocation</h2>
                    <p class="text_accueil">
                        Voici votre géolocalisation :
                        <b id="printGeoloc"></b>
                    </p>
                    <!-- ######################### -->
                </div>
            </section>

            <section class="section_accueil">
                <a href="./quiz.html">
                    <button class="button_accueil">
                        Refaire le Quiz
                    </button>
                </a>
                <a href="./APIkey.html">
                    <button id="button_clear" class="button_accueil">
                        Vider le Stockage local et changer la cle API
                    </button>
                </a>
                <button id="getForecast" class="button_accueil">
                    Recharger les informations météo
                </button>
                <button id="getGeoloc" class="button_accueil">
                    Recharger la géolocalisation
                </button>
                <button class="button_accueil" onclick="call_notificationb('InfoMétéo', 'Notification')">
                    Recevoir une notification
                </button>
            </section>
        </article>

        <script src="../scripts/geolocalisation.js"></script>
        <script src="../scripts/localStorage.js"></script>
        <script src="../scripts/forecast.js"></script>
        <script src="../scripts/api.js"></script>
        <script src="../scripts/test_api.html.js"></script>
        <script src="../scripts/score.js"></script>
        <script src="../scripts/listScore.js"></script>
        <script type="module" href="../scripts/notifications.js"></script>
        <script type="module">
            import {call_notification} from "../scripts/notifications.js"
            window.call_notificationb = call_notification
        </script>
    </body>
</html>
